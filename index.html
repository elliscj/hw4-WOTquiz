<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOT Quiz</title>
    <link rel="stylesheet" href="./Assets/css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- <div>high scores</div> -->
      <div id="timer">Timer : <span id="time-left"></span></div>
    </nav>
    <section>
      <h1>
        How Much Do YOU Know About <span id="book">The Wheel of Time</span> ?
      </h1>
    </section>
    <section id="quiz-box">
      <h2 id="question">The Wheel Weaves as The Wheel Wills...</h2>
      <div id="options">
        <button class="answer-button" id="optionA"></button>
        <button class="answer-button" id="optionB"></button>
        <button class="answer-button" id="optionC"></button>
        <button class="answer-button" id="optionD"></button>
      </div>
    </section>
    <section id="correct-incorrect">
      <button class="button" id="start-button">START</button>
      <button class="button" id="restart-button">RESTART</button>
    </section>
    <section class="high-scores">
      <h3>High Scores</h3>
      <ul id="high-scores"></ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
